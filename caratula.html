<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="caratula.css">
	<img src="logo-ucsp.jpg" alt="ucsp"><br>	
	<tittle>Bienvenido al Generador de caratulas UCSP.</tittle>
	
</head>
<body><br>
	<form><br>
 	   <label for="Escuela :">Escuela :</label><br>
	   <input type="text" id="Escuela" name="Escuela" size=80><br>

	   <label for="Curso :">Curso :</label><br>
           <input type="text" id="Curso" name="Curso" size=80><br>

	   <label for="Trabajo :">Trabajo :</label><br>
           <input type="text" id="Trabajo" name="Trabajo" size=80><br>

	   <label for="Nombre :">Nombre :</label><br>
           <input type="text" id="Nombre" name="Nombre" size=80><br>

	   <label for="Genero :">Genero :</label><br>

	   <input type="radio" id="Masculino" name="Genero" value="Masculino">
  	   <label for="Masculino">Masculino</label>

 	   <input type="radio" id="Femenino" name="Genero" value="Femenino">
  	   <label for="Femenino">Femenino</label>

	   <br>

	   <label for="Semestre :">Semestre :</label><br>

	   <input type="radio" id="I" name="Semestre" value="I">
  	   <label for="I">I</label>

 	   <input type="radio" id="II" name="Semestre" value="II">
  	   <label for="II">II</label>

	   <input type="radio" id="III" name="Semestre" value="III">
  	   <label for="III">III</label>

	   <input type="radio" id="IV" name="Semestre" value="IV">
  	   <label for="IV">IV</label>

	   <input type="radio" id="V" name="Semestre" value="V">
  	   <label for="V">V</label>

	   <input type="radio" id="VI" name="Semestre" value="VI">
  	   <label for="VI">VI</label>

	   <input type="radio" id="VII" name="Semestre" value="VII">
  	   <label for="VI">VII</label>

	   <input type="radio" id="VIII" name="Semestre" value="VIII">
  	   <label for="VI">VIII</label>

	   <input type="radio" id="IX" name="Semestre" value="IX">
  	   <label for="IX">IX</label>

	   <input type="radio" id="X" name="Semestre" value="X">
  	   <label for="X">X</label>

	   <input type="radio" id="XI" name="Semestre" value="XI">
  	   <label for="XI">XI</label>

	   <input type="radio" id="XII" name="Semestre" value="XII">
  	   <label for="XII">XII</label><br>
	   
	   <label for="Año :">Año :</label><br>
	   <input type="text" id="Año" name="Año" size=80><br>
	   <br>
	   <button>Crear caratula</button>
  	   		
	</form>	
       <p><a href="https://github.com/DiegoRamirezUCSP/Pagina-web/">GITHUB</a></p>
</body>
</html>
